<!DOCTYPE html>
<html>
<head>
    <title>Flat Area Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .msg {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Update New Flat Area</h2>

        <form method="post">
            <label>Select Member</label>
            <select name="member" required>
                {% for m in members %}
                <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>

            <br><br>

            <label>New Flat Area</label>
            <input type="number" name="area" required>

            <button type="submit">Save</button>
        </form>

        {% if message %}
        <div class="msg">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
